<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display)"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="bg__img"></div>

      <div class="card">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
        <div class="order">
          <p class="order-summary-heading">Order Summary</p>
          <p class="summary">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any devive anywhere you like!
          </p>
        </div>
        <div class="order-plan">
          <img
            class="icon-music"
            src="./images/icon-music.svg"
            alt="music-icon"
          />
          <div class="plan-details">
            <p class="plan-name">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <button class="change-plan">change</button>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
